<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Expense Tracker</h1>

    <form action="/add" method="post" class="mb-4">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="category">Category</label>
                <input type="text" class="form-control" name="category" placeholder="Category" required>
            </div>
            <div class="form-group col-md-3">
                <label for="amount">Amount (₹)</label>  <!-- Updated label -->
                <input type="number" class="form-control" name="amount" placeholder="Amount in Rupees" required step="0.01">
            </div>
            <div class="form-group col-md-3">
                <label for="date">Date</label>
                <input type="date" class="form-control" name="date" required>
            </div>
            <div class="form-group col-md-3">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" placeholder="Description"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
        <a href="/report" class="btn btn-secondary btn-block mt-2">View Report</a>
    </form>

    <h2>Expenses</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Category</th>
                <th>Amount (₹)</th>  <!-- Updated to show currency -->
                <th>Date</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        {% for expense in expenses %}
            <tr>
                <td>{{ expense.category }}</td>
                <td>₹{{ expense.amount }}</td>  <!-- Updated to show currency -->
                <td>{{ expense.date }}</td>
                <td>{{ expense.description }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
